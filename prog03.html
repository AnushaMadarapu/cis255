<!DOCTYPE html>
<html lang = "en">
    <head>
         <link rel = 'icon' href = 'https://webp.svsu.edu/~amadarap/images/ball.jpg' type = 'image/jpg' />
         <link rel = 'stylesheet' href = 'index.css'>
     </head

 <header>
     <h1 align="center"> Tennis Scoreboard </h1>
 </header>
   
   <body>
       <h2 align="center">FINALS</h2>
   
     <form oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value);
                   y.value=+parseInt(d.value)+ parseInt(e.value)+parseInt(f.value)">
        <fieldset style="width:250px">
         
                <table border="10">
                    <tr>
                        <td></td>
                        <td><h3>SET 1</h3></td>
                        <td><h3>SET 2</h3></td>
                        <td><h3>SET 3</h3></td>
                        <td><h2>Total</h2></td>
                    </tr>
                    <tr>
                        <td><h4>Selena</h4></td>
                        <td><input type="number" size="15" id="a" value="0"></td>
                        <td><input type="number" size="15" id="b" value="0"></td>
                        <td><input type="number" size="15" id="c" value="0"></td>
                        <td><output name="x" for="a b c"></output></td>
                        </form>
                    </tr>
                    <tr>
                        <td><h4>Justin</h4></td>
                        <td><input type="number" size="15" id="d" value="0"></td>
                        <td><input type="number" size="15" id="e" value="0"></td>
                        <td><input type="number" size="15" id="f" value="0"></td>
                        <td><output name="y" for="d e f "></output></td>
                        </form>
                    </tr>
                </table>
        </fieldset>
    </form>
  </body> 
</html>
